<div class="container">
    <div id="divMatchs">
        <oda-loading></oda-loading>
    </div>
    <oda-btn oda-btn-style="primary" oda-btn-icon-before="plus" oda-btn-click="$.Oda.App.Controller.Match.formMatch();">global.new</oda-btn>
</div>

<script id="formMatch" type="text/template">
    <div class="row">
        <div class="col-md-6">
            <oda-input-text
                oda-input-text-name="teamA"
                oda-input-text-type="text"
                oda-input-text-label="match.teamA"
                oda-input-text-tips="match.team-tips"
                oda-input-text-placeholder="match.team-placeholder"
                oda-input-text-check="Oda.Regexs:noInjection"
                required/>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="colorA"><oda-label oda-label-value="match.color"/></label>
                <select id="colorA" class="selectpicker"><option data-content="<span class='label bg-turquoise'>Turquoise</span>" value="turquoise"></option>
                    <option data-content="<span class='label bg-emerald'>emerald</span>" value="emerald"></option>
                    <option data-content="<span class='label bg-peter_river'>peter_river</span>" value="peter_river"></option>
                    <option data-content="<span class='label bg-amethyst'>amethyst</span>" value="amethyst"></option>
                    <option data-content="<span class='label bg-wet_asphalt'>wet_asphalt</span>" value="wet_asphalt"></option>
                    <option data-content="<span class='label bg-green_sea'>green_sea</span>" value="green_sea"></option>
                    <option data-content="<span class='label bg-nephritis'>nephritis</span>" value="nephritis"></option>
                    <option data-content="<span class='label bg-belize_hole'>belize_hole</span>" value="belize_hole"></option>
                    <option data-content="<span class='label bg-wisteria'>wisteria</span>" value="wisteria"></option>
                    <option data-content="<span class='label bg-midnight_blue'>midnight_blue</span>" value="midnight_blue"></option>
                    <option data-content="<span class='label bg-sun_flower'>sun_flower</span>" value="sun_flower"></option>
                    <option data-content="<span class='label bg-carrot'>carrot</span>" value="carrot"></option>
                    <option data-content="<span class='label bg-alizarin'>alizarin</span>" value="alizarin"></option>
                    <option data-content="<span class='label bg-clouds'>clouds</span>" value="clouds"></option>
                    <option data-content="<span class='label bg-concrete'>concrete</span>" value="concrete"></option>
                    <option data-content="<span class='label bg-orange'>orange</span>" value="orange"></option>
                    <option data-content="<span class='label bg-pimpkin'>pimpkin</span>" value="pimpkin"></option>
                    <option data-content="<span class='label bg-pomegranate'>pomegranate</span>" value="pomegranate"></option>
                    <option data-content="<span class='label bg-sliver'>sliver</span>" value="sliver"></option>
                    <option data-content="<span class='label bg-asbestos'>asbestos</span>" value="asbestos"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <oda-input-text
                oda-input-text-name="teamB"
                oda-input-text-type="text"
                oda-input-text-label="match.teamB"
                oda-input-text-tips="match.team-tips"
                oda-input-text-placeholder="match.team-placeholder"
                oda-input-text-check="Oda.Regexs:noInjection"
                required/>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="colorB"><oda-label oda-label-value="match.color"/></label>
                <select id="colorB"  class="selectpicker"><option data-content="<span class='label bg-turquoise'>Turquoise</span>" value="turquoise"></option>
                    <option data-content="<span class='label bg-emerald'>emerald</span>" value="emerald"></option>
                    <option data-content="<span class='label bg-peter_river'>peter_river</span>" value="peter_river"></option>
                    <option data-content="<span class='label bg-amethyst'>amethyst</span>" value="amethyst"></option>
                    <option data-content="<span class='label bg-wet_asphalt'>wet_asphalt</span>" value="wet_asphalt"></option>
                    <option data-content="<span class='label bg-green_sea'>green_sea</span>" value="green_sea"></option>
                    <option data-content="<span class='label bg-nephritis'>nephritis</span>" value="nephritis"></option>
                    <option data-content="<span class='label bg-belize_hole'>belize_hole</span>" value="belize_hole"></option>
                    <option data-content="<span class='label bg-wisteria'>wisteria</span>" value="wisteria"></option>
                    <option data-content="<span class='label bg-midnight_blue'>midnight_blue</span>" value="midnight_blue"></option>
                    <option data-content="<span class='label bg-sun_flower'>sun_flower</span>" value="sun_flower"></option>
                    <option data-content="<span class='label bg-carrot'>carrot</span>" value="carrot"></option>
                    <option data-content="<span class='label bg-alizarin'>alizarin</span>" value="alizarin"></option>
                    <option data-content="<span class='label bg-clouds'>clouds</span>" value="clouds"></option>
                    <option data-content="<span class='label bg-concrete'>concrete</span>" value="concrete"></option>
                    <option data-content="<span class='label bg-orange'>orange</span>" value="orange"></option>
                    <option data-content="<span class='label bg-pimpkin'>pimpkin</span>" value="pimpkin"></option>
                    <option data-content="<span class='label bg-pomegranate'>pomegranate</span>" value="pomegranate"></option>
                    <option data-content="<span class='label bg-sliver'>sliver</span>" value="sliver"></option>
                    <option data-content="<span class='label bg-asbestos'>asbestos</span>" value="asbestos"></option>
                </select>
            </div>
        </div>
    </div>
</script>

<script id="templateStats" type="text/template">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Stat</th>
                    <th colspan="3" style="text-align: center;" class="bg-{{colorA}}">{{teamA}}</th>
                    <th colspan="3" style="text-align: center;" class="bg-{{colorB}}">{{teamB}}</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1pts</td>
                        <td style="text-align: center;" id="teamARecap1"></td>
                        <td style="text-align: center;" id="teamAPerc1"></td>
                        <td style="text-align: center;" id="teamAPt1"></td>
                        <td style="text-align: center;" id="teamBPt1"></td>
                        <td style="text-align: center;" id="teamBPerc1"></td>
                        <td style="text-align: center;" id="teamBRecap1"></td>
                    </tr>
                    <tr>
                        <td>2pts</td>
                        <td style="text-align: center;" id="teamARecap2"></td>
                        <td style="text-align: center;" id="teamAPerc2"></td>
                        <td style="text-align: center;" id="teamAPt2"></td>
                        <td style="text-align: center;" id="teamBPt2"></td>
                        <td style="text-align: center;" id="teamBPerc2"></td>
                        <td style="text-align: center;" id="teamBRecap2"></td>
                    </tr>
                    <tr>
                        <td>3pts</td>
                        <td style="text-align: center;" id="teamARecap3"></td>
                        <td style="text-align: center;" id="teamAPerc3"></td>
                        <td style="text-align: center;" id="teamAPt3"></td>
                        <td style="text-align: center;" id="teamBPt3"></td>
                        <td style="text-align: center;" id="teamBPerc3"></td>
                        <td style="text-align: center;" id="teamBRecap3"></td>
                    </tr>
                    <tr>
                        <td>Faute</td>
                        <td style="text-align: center;" id="teamARecapFault"></td>
                        <td style="text-align: center;" id="teamAPercFault"></td>
                        <td style="text-align: center;" id="teamAFault"></td>
                        <td style="text-align: center;" id="teamBFault"></td>
                        <td style="text-align: center;" id="teamBPercFault"></td>
                        <td style="text-align: center;" id="teamBRecapFault"></td>
                    </tr>
                    <tr>
                        <td>Vole</td>
                        <td style="text-align: center;" id="teamARecapSteal"></td>
                        <td style="text-align: center;" id="teamAPercSteal"></td>
                        <td style="text-align: center;" id="teamASteal"></td>
                        <td style="text-align: center;" id="teamBSteal"></td>
                        <td style="text-align: center;" id="teamBPercSteal"></td>
                        <td style="text-align: center;" id="teamBRecapSteal"></td>
                    </tr>
                    <tr>
                        <td>Perte</td>
                        <td style="text-align: center;" id="teamARecapLost"></td>
                        <td style="text-align: center;" id="teamAPercLost"></td>
                        <td style="text-align: center;" id="teamALost"></td>
                        <td style="text-align: center;" id="teamBLost"></td>
                        <td style="text-align: center;" id="teamBPercLost"></td>
                        <td style="text-align: center;" id="teamBRecapLost"></td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td style="text-align: center;" id="teamARecapTotal"></td>
                        <td style="text-align: center;" id="teamAPercTotal"></td>
                        <td style="text-align: center;font-weight: bold;" id="teamATotal"></td>
                        <td style="text-align: center;font-weight: bold;" id="teamBTotal"></td>
                        <td style="text-align: center;" id="teamBPercTotal"></td>
                        <td style="text-align: center;" id="teamBRecapTotal"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>

<script>
    $.Oda.App.Controller.Match.start();
</script>
